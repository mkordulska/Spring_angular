<!DOCTYPE html>
<html>
<body>
	<section>
		<div flash-message="5000"></div>

		<p>Wyszukaj autora:</p>
		<form role="form" class="form-inline">
			<input type="text" placeholder="prefix" ng-model="query[queryBy]" />
			<p>Podaj imię/nazwisko autora:</p>
			<select class="selectpicker" data-style="btn-success" ng-model="queryBy">
				<option value="firstName" selected="selected">Imię</option>
				<option value="lastName">Nazwisko</option>
				<option value="$">Imię i nazwisko</option>
			</select>
		</form>

		<table>
			<tr>
				<th>Imię</th>
				<th>Nazwisko</th>
			</tr>
			<tr ng-repeat="author in authors | filter:query:searchAuthor">
				<td>{{ author.firstName }}</td>
				<td>{{ author.lastName }}</td>
			</tr>
		</table>

		<p></p>
	</section>
</body>
</html>
