<!DOCTYPE html>
<html>
<body>
	<section>
		<p></p>
		<p>Podaj tytuł książki</p>
		<input type="text" ng-model="book.title">
		<p></p>
		<p><button ng-click="addAuthor()">Dodaj autora</button></p>
		<p><button ng-click="saveBook()">Zapisz książkę</button></p>
		<p></p>
		<table>
			<tr>
				<th>Imię</th>
				<th>Nazwisko</th>
				<th>Usuń</th>
			</tr>
			<tr ng-repeat="author in authors">
				<td>{{ author.firstName }}</td>
				<td>{{ author.lastName }}</td>
				<td>
					<button ng-click="deleteBook(author.id)">Usuń</button>
				</td>
			</tr>
		</table>
	</section>
</body>
</html>
